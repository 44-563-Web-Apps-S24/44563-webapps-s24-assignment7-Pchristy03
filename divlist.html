<!DOCTYPE html>
<html> <head> <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}

</style>
<title>Lists Using Divs</title>
</head>



<body>
	<h1>Parker Christy builds list with divs</h1>

	<input id="input" type="text"/>


		<div class="flex-container" id="target">
		  <div class="divlist">row item 1</div>   
		  <div class="divlist">row item 2</div>  
		  <div class="divlist">row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<button onclick="makeNewDiv()">Add End</button>
		<button onclick="addFront()">Add Front</button>
		<button onclick="remove()">Remove</button>
	
	
</body>
<script>
	function makeNewDiv(){
		let element = document.createElement("div")
		let input = document.getElementById("input").value

		element.innerHTML = input
		element.className = "divlist"

		/* add it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)
	}

	function addFront() {
		let element = document.createElement("div")
		element.innerHTML = "an item at the front"
		element.style.color = "blue"
		element.className = "divlist"

		let container = document.getElementById('target')
		first = container.firstChild
		container.insertBefore(element, first)
	}

	function remove() {
		divListItems = document.getElementsByClassName("divlist")
		len = divListItems.length

		if (len > 0) {
			divListItems[Math.floor(len / 2)].remove()
		}
	}
</script>
</html>
