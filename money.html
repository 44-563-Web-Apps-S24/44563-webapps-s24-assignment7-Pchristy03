<script>
    ids = ["oneone", "onetwo", "onethree", "onefour", "onefive", "twoone", "twotwo", "twothree", "twofour", "twofive", "threeone", "threetwo", "threethree",
        "threefour", "threefive", "fourone", "fourtwo", "fourthree", "fourfour", "fourfive", "fiveone", "fivetwo", "fivethree", "fivefour", "fivefive", "sixone",
        "sixtwo", "sixthree", "sixfour", "sixfive", "sevenone", "seventwo", "seventhree", "sevenfour", "sevenfive"]
    score = 0
    locations = 0
    lastLocation = 0
    fancyCoinLocations = [2, 5, 14, 19, 23, 33]
    monsterLocation = 20
    gameOver = false

    function check(position) {
        let locations_div = document.getElementById('locations')
        let score_div = document.getElementById('score')

        if (!gameOver) {
            if (fancyCoinLocations.includes(position)) {
                let fc = document.getElementById(ids[position])
                fc.src = "./fancycoin.jpeg"
                score = score + 3
                locations = locations + 1            
            }

            if (position == monsterLocation) {
                let monster = document.getElementById(ids[monsterLocation])
                monster.src = "./monster.webp"
                gameOver = true
                score = score - 5
            }
            
            if (position != monsterLocation && !(fancyCoinLocations.includes(position))) {
                let regular = document.getElementById(ids[position])
                regular.src = "./coin.jpeg"
                score = score + 1
                locations = locations + 1
            }

            locations_div.innerHTML = "Number of locations checked is " + locations 
            score_div.innerHTML = "Score is " + score
            lastLocation = position
        }
    }

    function help() {
        let help = document.getElementById('help')
        kslocations = [lastLocation + 1, lastLocation - 1, lastLocation + 5 % 35, lastLocation - 5 % 35]

        for (const l of kslocations) {
            if (fancyCoinLocations.includes(l)) {
                help.innerHTML = "So close"
                return "So close"
            }
        }

        lastCol = lastLocation % 5
        lastRow = Math.floor(lastLocation / 5)
        monsterCol = monsterLocation % 5
        monsterRow = Math.floor(monsterLocation / 5)

        if ((Math.abs(monsterCol - lastCol) <= 1) && (Math.abs(monsterRow - lastRow) <= 1)) {
            help.innerHTML = "Grrr"
            return "Grrr"
        }

        help.innerHTML = "All clear"
        return "All clear"
    }
